apiVersion: v1 
kind: Pod 
metadata: 
  name: nginx-highmem
  namespace: mynamespace
  labels:
    app: nginx  
spec: 
  containers: 
  - name: nginx 
    image: nginx:1.25.4
    ports: 
    - containerPort: 80
    resources:
      requests:
        memory: 128Gi
        cpu: 200m
     limits:
       memory: 256Gi
       cpu: 500m
       