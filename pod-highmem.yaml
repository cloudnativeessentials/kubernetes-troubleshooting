---
apiVersion: v1 
kind: Namespace
metadata: 
  name: mynamespace
---
apiVersion: v1 
kind: Pod 
metadata: 
  name: nginx-highmem
  namespace: mynamespace
  labels:
    app: nginx  
spec: 
  containers: 
  - name: nginx 
    image: nginx:1.27.0
    ports: 
    - containerPort: 80
    resources:
      requests:
        cpu: 200m
        memory: 128Gi
      limits:
        cpu: 500m
        memory: 256Gi