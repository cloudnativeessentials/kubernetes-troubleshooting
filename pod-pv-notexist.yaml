---
apiVersion: v1 
kind: Namespace
metadata: 
  name: mynamespace
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: veryfaststorage
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: csi-driver.bad-csi-driver.example
---

apiVersion: v1 
kind: Pod 
metadata: 
  name: nginx-nopv
  namespace: mynamespace
  labels:
    app: nginx-nopv
spec: 
  containers: 
  - name: nginx 
    image: nginx:1.27.0
    ports: 
    - containerPort: 80
    volumeMounts:
    - name: config
      mountPath: "/usr/share/nginx/html"
  volumes:
  - name: config
    persistentVolumeClaim:
      claimName: pvcforme
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvcforme
  namespace: mynamespace
spec:
  storageClassName: veryfaststorage
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 200Mi