apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: nginx-badimage
  namespace: mynamespace  
  labels:
    app: nginx
spec: 
  replicas: 3
  selector: 
    matchLabels: 
      app: nginx
  template: 
    metadata: 
      labels:
        app: nginx 
    spec: 
      containers: 
      - name: nginx 
        image: nginxoops:1.25.4
        ports: 
        - containerPort: 80