apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: nginx-badimage
  labels:
    app: nginx
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: nginx
  template: 
    metadata: 
      labels:
        app: nginx 
    spec: 
      containers: 
      - name: nginx 
        image: quay.io/nginx/nginx-unprivilegedoops:stable-alpine
        ports: 
        - containerPort: 80
