---
apiVersion: v1 
kind: Namespace
metadata: 
  name: wordpress
---
apiVersion: v1
kind: Pod
metadata:
  name: wordpress-badmysql
  namespace: wordpress
  labels:
    app: wordpress-badmysql
spec:
  containers:
  - name: mysql
    image: mysql:8.0
  - name: wordpress
    image: wordpress:6.2.1-apache
    ports:
    - containerPort: 80
    securityContext:
      sysctls:
      - name: net.ipv4.ip_unprivileged_port_start
        value: "80"
  restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-badmysql
  namespace: wordpress
  labels:
    app: wordpress-badmysql
spec:
  ports:
    - port: 80
  selector:
    app: wordpress-badmysql
  type: ClusterIP
---