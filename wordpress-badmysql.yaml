---
apiVersion: v1 
kind: Namespace
metadata: 
  name: wordpress
---
apiVersion: v1
kind: Pod
metadata:
  name: wordpress-badmysql
  labels:
    app: wordpress-badmysql
spec:
  containers:
  - image: mysql:8.0
    name: mysql
  - image: wordpress:6.2.1-apache
    name: wordpress
  restartPolicy: Always